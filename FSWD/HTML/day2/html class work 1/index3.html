<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<style type="text/css">
#stanga {
	margin: 0;
	float: left;
}
#dreapta {
	margin-right: 0;
	float: right;
}
	
</style>
<title> HTML text formatting elements </title>
</head>



<body>
<h1>Title</h1>
<div>
	<figure class="stanga">
      <img class stanga src="img1.jpeg" alt="img1">
      <figcaption>Fig.1 - CodeFactory Wien</figcaption>
    </figure>

<figure class="dreapta">
      <img class dreapta src="img2.jpeg" alt="img1">
      <figcaption>Fig.2 - CodeFactory Wien</figcaption>
    </figure>
</div>
</body>
</html>
