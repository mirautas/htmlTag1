<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">

<title> HTML text formatting elements </title>
</head>



<body>
<h1 style="text-align: center;">Title</h1>
<div style="text-align: center;">
	<figure>
      <img src="winter.jpeg" alt="Winter">
      <figcaption style="color: blue;">Winter</figcaption>
    </figure>

    <figure>
      <img src="spring.jpeg" alt="Spring">
      <figcaption style="color: green;">Spring</figcaption>
    </figure>
    
    <figure>
      <img src="summer.jpeg" alt="Summer">
      <figcaption style="color: yellow;">Summer</figcaption>
  </figure>
  <figure>
      <img src="fall.jpeg" alt="Fall">
      <figcaption style="color: #990000;">Fall</figcaption>
  </figure>
</div>
</body>
</html>
