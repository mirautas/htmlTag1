<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> HTML text formatting elements </title>
</head>



<body>
<h1>Title</h1>

<header>Header</header>
	<nav>Nav
		<article>Article
			<aside>Aside</aside>
		</article>
		<section>Section
			<aside>Aside</aside>
		</section>

	</nav>

<footer>Footer</footer>

<table style="border: 2px;  border-style: solid;">
  <thead>
    <tr>
      <th>Header content 1</th>
      <th>Header content 2</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Body content 1</td>
      <td>Body content 2</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td>Footer content 1</td>
      <td>Footer content 2</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
